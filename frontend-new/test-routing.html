<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>🚀 前端路由测试页面</h1>
    
    <div class="test-section">
        <h2>📱 路由测试</h2>
        <p>点击下面的按钮测试不同的路由：</p>
        
        <button class="test-button" onclick="testRoute('/')">测试根路径 /</button>
        <button class="test-button" onclick="testRoute('/login')">测试登录页 /login</button>
        <button class="test-button" onclick="testRoute('/register')">测试注册页 /register</button>
        <button class="test-button" onclick="testRoute('/dashboard')">测试仪表板 /dashboard</button>
        <button class="test-button" onclick="testRoute('/projects')">测试项目管理 /projects</button>
        
        <div id="results"></div>
    </div>
    
    <div class="test-section">
        <h2>🔐 认证状态测试</h2>
        <p>当前认证状态：</p>
        <div id="auth-status"></div>
        
        <button class="test-button" onclick="clearAuth()">清除认证状态</button>
        <button class="test-button" onclick="setAuth()">设置认证状态</button>
    </div>
    
    <div class="test-section">
        <h2>📋 测试说明</h2>
        <ul>
            <li><strong>根路径 /</strong>: 应该重定向到登录页（未认证）或仪表板（已认证）</li>
            <li><strong>登录页 /login</strong>: 未认证用户可访问，已认证用户会被重定向到仪表板</li>
            <li><strong>注册页 /register</strong>: 未认证用户可访问，已认证用户会被重定向到仪表板</li>
            <li><strong>仪表板 /dashboard</strong>: 需要认证，未认证用户会被重定向到登录页</li>
            <li><strong>项目管理 /projects</strong>: 需要认证，未认证用户会被重定向到登录页</li>
        </ul>
    </div>

    <script>
        function testRoute(path) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            
            resultDiv.innerHTML = `
                <strong>测试路径: ${path}</strong><br>
                时间: ${new Date().toLocaleTimeString()}<br>
                状态: 正在测试...
            `;
            
            resultsDiv.appendChild(resultDiv);
            
            // 模拟路由跳转
            setTimeout(() => {
                if (path === '/') {
                    const token = localStorage.getItem('token');
                    if (token) {
                        resultDiv.innerHTML += `<br>✅ 重定向到: /dashboard (已认证)`;
                    } else {
                        resultDiv.innerHTML += `<br>✅ 重定向到: /login (未认证)`;
                    }
                } else if (path === '/login' || path === '/register') {
                    const token = localStorage.getItem('token');
                    if (token) {
                        resultDiv.innerHTML += `<br>✅ 重定向到: /dashboard (已认证用户)`;
                    } else {
                        resultDiv.innerHTML += `<br>✅ 正常访问 (未认证用户)`;
                    }
                } else if (path === '/dashboard' || path === '/projects') {
                    const token = localStorage.getItem('token');
                    if (token) {
                        resultDiv.innerHTML += `<br>✅ 正常访问 (已认证用户)`;
                    } else {
                        resultDiv.innerHTML += `<br>✅ 重定向到: /login (未认证用户)`;
                    }
                }
            }, 1000);
        }
        
        function updateAuthStatus() {
            const authDiv = document.getElementById('auth-status');
            const token = localStorage.getItem('token');
            if (token) {
                authDiv.innerHTML = '<span style="color: green;">✅ 已认证 (Token存在)</span>';
            } else {
                authDiv.innerHTML = '<span style="color: red;">❌ 未认证 (Token不存在)</span>';
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            updateAuthStatus();
        }
        
        function setAuth() {
            localStorage.setItem('token', 'test-token-123');
            updateAuthStatus();
        }
        
        // 页面加载时更新状态
        updateAuthStatus();
    </script>
</body>
</html>
