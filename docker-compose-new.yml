version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: project_ledger_postgres
    environment:
      POSTGRES_DB: project_ledger
      POSTGRES_USER: gcxm_admin
      POSTGRES_PASSWORD: ADS@gcxm#@%
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=zh_CN.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: project_ledger_redis
    command: redis-server --appendonly yes --requirepass ADS@gcxm#@%
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    restart: unless-stopped

  backend:
    image: project_ledger_backend:latest
    container_name: project_ledger_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://gcxm_admin:ADS%40gcxm%23%40%25@postgres:5432/project_ledger
      - DATABASE_URL_SYNC=postgresql://gcxm_admin:ADS%40gcxm%23%40%25@postgres:5432/project_ledger
      - REDIS_URL=redis://:ADS%40gcxm%23%40%25@redis:6379/0
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=your-super-secret-key-here-change-in-production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  frontend:
    image: project_ledger_frontend:latest
    container_name: project_ledger_frontend
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: project_ledger_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
